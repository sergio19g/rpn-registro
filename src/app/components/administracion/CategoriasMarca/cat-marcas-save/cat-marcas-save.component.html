  
  <div class="card card-info">
      
    <div class="card-header">
      <h3 class="card-title">Nueva categor√≠a marca</h3>
    </div> <!-- /.card-header -->
     
    <form autocomplete="off" #form = "ngForm" (ngSubmit) = "guardar(form)" class="form-horizontal"><!-- form start -->
        
      <div class="card-body">
         
        <div class="form-group row">
          <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Nombre"
                    name="nombre"
                    #nombre = "ngModel"
                    [(ngModel)] = "categoriaMarca.name"
                    [class.is-invalid]="nombre.invalid && nombre.touched"
                    minlength = "3"
                    required
            >
            <small *ngIf="nombre.invalid && nombre.touched" 
             class="text-danger">Debe de ingresar un nombre (Al menos 3 caracteres)</small>
          </div>
        </div>

      </div> <!-- /.card-body -->
      
      <div class="card-footer text-center">
            
          <button type="submit" class="btn btn-success mr-2">Guardar
              <i class="fas fa-save"></i>
          </button>
          <button type="button" routerLink = "/categorias-marca-index" class="btn btn-danger">Cancelar
              <i class="fas fa-window-close"></i>
          </button>

      </div><!-- /.card-footer -->

    </form>
  </div>
