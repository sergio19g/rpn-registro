
    <div class="card card-info">
        
        <div class="card-header">
            <h3 class="card-title">Nueva marca</h3>
        </div><!-- /.card-header -->
        
        
        <form autocomplete = "off"  [formGroup] = "forma" (ngSubmit) = "guardar()" class="form-horizontal"><!-- form start -->
            
            <div class="card-body">
            
                <div class="form-group row">
                    
                    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            
                    <div class="col-sm-10">

                        <input type="text" class="form-control" placeholder="Nombre"
                                formControlName = "name"
                                [class.is-invalid] = "nombreNoValido"
                                minlength = "3"
                        >
                        <small *ngIf = "nombreNoValido" class = "text-danger">
                            Ingrese un nombre (Al menos 3 caracteres)</small>
                        <!--<input type="text" class="form-control" placeholder="Nombre" required
                                name ="nombre"
                                #nombre = "ngModel"
                                [(ngModel)] = "marca.name"
                                [class.is-invalid] = "nombre.invalid && nombre.touched"
                                minlength = "3"
                        >
                        <small *ngIf = "nombre.invalid && nombre.touched" class = "text-danger">
                            Ingrese un nombre (Al menos 3 caracteres)</small>-->
                    </div>

                </div>
 
                <div class="form-group row">
                    
                    <label for="nombre" class="col-sm-2 col-form-label">Tipo de marca</label>
            
                    <div class="col-sm-10">

                        <ng-select #categoriasSelect [items] = "categorias" 
                            bindLabel = "name"
                            bindValue = "id"
                            [selectOnTab] = "true"
                            placeholder = "Seleccione una opción"
                            formControlName = "categoryBrandIdCategoryBrand"
                            [class.is-invalid] = "tipoMarcaNoValido"
                        >
                        </ng-select>
                        <small *ngIf = "tipoMarcaNoValido" class="text-danger" >Debe de seleccionar un tipo de marca</small>

                        <!--<ng-select [items] = "categorias" name = "categoriaBrand" required
                            bindLabel = "name"
                            bindValue = "id"
                            placeholder = "Seleccione una opción "
                            [(ngModel)] = "marca.categoryBrandIdCategoryBrand"
                            #categoriaBrand = "ngModel"
                            [class.is-invalid] = "categoriaBrand.invalid && categoriaBrand.touched"
                        >
                        </ng-select>
                        <small *ngIf = "categoriaBrand.invalid && categoriaBrand.touched" class="text-danger">Debe de seleccionar un tipo de marca</small>-->
                        <!--<select id = "select2" class = "form-control" style="width: 100%;" required
                                name = "categoriaBrand"
                                #categoriaBrand = "ngModel"
                                [(ngModel)] = "marca.categoryBrandIdCategoryBrand"
                                [class.is-invalid] = "categoriaBrand.invalid && categoriaBrand.touched"
                             >
                            <option *ngFor = "let categoria of categorias;" value = ""></option>
                       
                        </select>
                        <small *ngIf = "categoriaBrand.invalid && categoriaBrand.touched" class="text-danger">Debe de seleccionr un tipo de marca</small>-->
                    </div>

                </div> 

                <div class="form-group row">
                    
                    <label for="nombre" class="col-sm-2 col-form-label">Logo</label>
            
                    <div class="col-sm-10">
                        <angular-file-uploader
                            [config]="afuConfig">
                        </angular-file-uploader>
                    </div>

                </div>

            </div><!-- /.card-body -->
        
            <div class="card-footer text-center">
            
                <button type="submit" class="btn btn-success mr-2">Guardar
                    <i class="fas fa-save"></i>
                </button>
                <button type="button" routerLink = "/marcas-index" class="btn btn-danger">Cancelar
                    <i class="fas fa-window-close"></i>
                </button>

            </div> <!-- /.card-footer -->
       
        </form>
    </div>
